<nb-card>
  <nb-card-header>
    Civil Table
  </nb-card-header>

  <nb-card-body [nbSpinner]="loading"
                nbSpinnerStatus="primary">
    <ng2-smart-table (createConfirm)="onCreateConfirm($event)"
                     (editConfirm)="onSaveConfirm($event)"
                     [settings]="settings"
                     [source]="source"
                     (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
