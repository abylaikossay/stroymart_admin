<nb-card class="bg-white" style="height: 80vh">
  <nb-card-header class="addition-info-header d-flex">
    <div class="d-flex w-100 align-items-center header-title justify-content-center">
      Редактирование информации
    </div>
    <img src="assets/Х.svg" (click)="closeDialog()" class="close-button-image">
  </nb-card-header>
  <nb-card-body>
    <div class="main-div">
      <div class="row mb-4">
        <div class="col-5 custom-label">
          Бин организации
          <!--          <p class="custom-label">Бин организации</p>-->
        </div>
        <div class="col-7">
          <input type="text" id="bin" [(ngModel)]="company.bin" fullWidth nbInput
                 placeholder="Введите БИН" status="basic">
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-5 custom-label">
          Наименование
        </div>
        <div class="col-7">
          <input type="text" id="name" [(ngModel)]="company.title" fullWidth nbInput
                 status="basic" placeholder="Введите наименование">
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-5 custom-label">
          Имя директора
        </div>
        <div class="col-7">
          <input type="text" id="directorName" [(ngModel)]="company.directorName" fullWidth nbInput status="basic"
                 placeholder="Введите имя директора">
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-5 custom-label">
          Телефон директора
        </div>
        <div class="col-7">
          <input type="text" id="directorPhone" [(ngModel)]="company.directorPhone" fullWidth nbInput status="basic"
                 placeholder="Введите телефон директора">
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-5 custom-label">
          Email
        </div>
        <div class="col-7">
          <input type="text" id="email" [(ngModel)]="company.emailAddress" fullWidth nbInput status="basic"
                 placeholder="Введите email">
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-5 custom-label">
          Физический адресс
        </div>
        <div class="col-7">
          <input type="text" id="physicalAddress" [(ngModel)]="company.physicalAddress" fullWidth nbInput status="basic"
                 placeholder="Введите физический адресс">
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-5 custom-label">
          Контактное лицо
        </div>
        <div class="col-7">
          <input type="text" id="contactName" [(ngModel)]="company.contactName" fullWidth nbInput status="basic"
                 placeholder="Введите имя контакта">
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-5 custom-label">
          Телефон
        </div>
        <div class="col-7">
          <input type="text" id="phone" [(ngModel)]="company.contactPhone" fullWidth nbInput status="basic"
                 placeholder="Введите номер телефона">
        </div>
      </div>
    </div>
  </nb-card-body>
