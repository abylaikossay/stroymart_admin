<nb-card class="bg-white">
  <nb-card-header class="addition-info-header d-flex">
    <div class="d-flex w-100 align-items-center justify-content-center">
      Добавление компании для {{data.element.name}}
    </div>
    <button (click)="closeDialog('close')" ghost nbButton>
      <nb-icon icon="close-outline"></nb-icon>
    </button>
  </nb-card-header>
  <nb-card-body class="justify-content-center">
    <table mat-table [dataSource]="receivers" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox color="primary" (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
            Выбрать все
          </mat-checkbox>
        </th>
        <td mat-cell class="pr-5"
            *matCellDef="let material">
          <mat-checkbox color="primary" (click)="$event.stopPropagation()"
                        (change)="$event ? this.selection.toggle(material) : null"
                        [checked]="selection.isSelected(material)">
            {{material.id}}
          </mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Наименование</th>
        <td mat-cell class="pr-5"
            *matCellDef="let material">{{material.title}}</td>
      </ng-container>
      <ng-container matColumnDef="bin">
        <th mat-header-cell *matHeaderCellDef>Бин</th>
        <td mat-cell
            *matCellDef="let material">{{material.bin}}</td>
      </ng-container>
      <ng-container matColumnDef="contactPhone">
        <th mat-header-cell *matHeaderCellDef>Номер телефона</th>
        <td mat-cell
            *matCellDef="let material">{{material.contactPhone}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="{{(selection.isSelected(row)) ? 'selected-row' : ''}}" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </nb-card-body>
  <nb-card-footer class="d-flex justify-content-center">
    <button class="mr-3" (click)="newCompany()"  nbButton status="primary">Добавить</button>
    <button nbButton (click)="closeDialog('close')" >Отменить</button>
  </nb-card-footer>
</nb-card>
