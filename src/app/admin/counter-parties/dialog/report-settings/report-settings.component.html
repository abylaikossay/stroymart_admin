<nb-card>
  <nb-card-header>
    <div class="d-flex justify-content-between">
      <div class="d-flex align-items-center">
        Настройка публикации отчетов
      </div>
      <button (click)="closeDialog()" ghost nbButton>
        <nb-icon icon="close-outline"></nb-icon>
      </button>
    </div>
    <hr>
    <div class="d-flex justify-content-between">
      <div class="row w-100">
        <div class="col-4">
          Дата недели <br><br>
          <button nbButton size="small" (click)="choseDates(dateDialog)">Выбрать день недели</button>
        </div>
        <div class="col-4">
          <div class="mb-3">Автоотправка</div>
          <nb-toggle (change)="changed(report)" [(ngModel)]="report.autoSend" status="primary"></nb-toggle>
        </div>
        <div class="col-4">Отправится через</div>
      </div>
      <div class="row w-100 align-items-center">
        <div class="col-4">
          <button class="header-buttons" nbButton>Фильтр по материалам</button>
        </div>
        <div class="col-4" >
          <button class="header-buttons" nbButton>Получатели</button>
        </div>
        <div class="col-4">
          <button class="header-buttons" *ngIf="report.isSending" nbButton status = 'danger'>Остановить публикацию</button>
          <button class="header-buttons" *ngIf="!report.isSending" nbButton status="primary">Восстановить публикацию</button>
        </div>
      </div>

    </div>

  </nb-card-header>
  <nb-card-body>
    <!--    TODO pdf-->
    <h1>PDF VIEWER</h1>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton hero status="primary" (click)="dismiss()">Dismiss Dialog</button>
  </nb-card-footer>
</nb-card>


<ng-template #dateDialog let-data let-ref="dialogRef">
  <nb-card class="chose-date-card">
    <nb-card-body>
      <div class="d-flex justify-content-end">
        <button nbButton ghost>
          <nb-icon (click)="ref.close()" icon="close-outline"></nb-icon>
        </button>
      </div>
      {{ data }}
    </nb-card-body>
    <nb-card-footer class="d-flex justify-content-around">
      <button nbButton status="primary">Применить</button>
      <button nbButton (click)="ref.close()">Отменить</button>
    </nb-card-footer>
  </nb-card>
</ng-template>
