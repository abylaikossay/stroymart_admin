	</nb-card-header>
	<nb-card-body>
    <div class="d-flex justify-content-center mb-5">
      <div class="d-flex w-50">
        <input class="bg-white" status="basic" fullWidth nbInput placeholder="Поиск">
        <button nbButton>
          <nb-icon icon="search-outline"></nb-icon>

      </div>
    </div>

		<nb-card class="bg-white border-0" *ngFor="let category of categories">
			<nb-card-header class="category-card-header">
        {{category.categoryName}}
			</nb-card-header>
			<nb-card-body class="category-card-body" style="padding: 65px">
				<table mat-table [dataSource]="category?.contractors" class="mat-elevation-z8">
					<ng-container matColumnDef="name">
						<th mat-header-cell *matHeaderCellDef>Наименование</th>
						<td mat-cell
						    *matCellDef="let category; let i = index"><span style="margin-right: 20px">{{i + 1}}</span> {{category.title}}</td>
					</ng-container>
					<ng-container matColumnDef="bin">
						<th mat-header-cell *matHeaderCellDef>БИН</th>
						<td mat-cell
						    *matCellDef="let category">{{category.bin}}</td>
					</ng-container>
					<ng-container matColumnDef="email">
						<th mat-header-cell *matHeaderCellDef>Email</th>
						<td mat-cell
						    *matCellDef="let category">{{category.emailAddress}}</td>
					</ng-container>
					<ng-container matColumnDef="phone">
						<th mat-header-cell *matHeaderCellDef>Номер телефона</th>
						<td mat-cell
						    *matCellDef="let category">{{category.contactPhone}}</td>
					</ng-container>
					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
				</table>
			</nb-card-body>
		</nb-card>
